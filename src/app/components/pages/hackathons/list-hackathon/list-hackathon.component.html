<div class="container">
  <h1>Hackathons</h1>
  <form>
    <input placeholder="Search for hackathons..." [formControl]="searchInput" />
    <button (click)="filterFree()">Free</button>
    <button (click)="filterRemote()">Remote</button>
    <button (click)="clear()">Clear Results</button>
    <app-location-input  #location></app-location-input>
    <!-- <input placeholder="Where are you?" #location > -->
    <button (click)="filterLocation(location.userAddress)" >Filter by Location</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Location</th>
        <th>Date</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody *ngIf="hackathons$ | async as hackathons; else empty">
      <h2>
        Hackathons Results <span>({{ hackathons.length }})</span>
      </h2>
      <tr *ngFor="let hackathon of hackathons">
        <td>{{ hackathon.name }}</td>
        <td>{{ hackathon.description }}</td>
        <td>{{ hackathon.price | currency }}</td>
        <td>{{ hackathon.location }}</td>
        <td>{{ hackathon.date | date: "MM/dd/yyyy" }}</td>
        <td>{{ hackathon.url }}</td>
        <td>
          <a [routerLink]="['/edit/' + hackathon._id]"> Edit </a>
          <button (click)="remove(hackathon._id)">Remove</button>
        </td>
      </tr>
    </tbody>
    <ng-template #empty>
      <tbody>
        No events...
      </tbody>
    </ng-template>
  </table>
</div>
