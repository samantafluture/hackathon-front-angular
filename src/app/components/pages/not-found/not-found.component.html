<section>
  <h1><i class="fas fa-binoculars"></i>Ops, page not found!</h1>
  <div *ngFor="let quote of quotes" class="quote-box">
    <blockquote id="quote">
      <i class="fas fa-quote-left"></i>
      <p class="quote-text">{{ quote.content }}</p>
      <cite class="author">{{ quote.author }}</cite>
    </blockquote>
  </div>
</section>
