<form #hackathonForm="ngForm">
  <fieldset>
    <input
      [(ngModel)]="hackathon.name"
      #name="ngModel"
      type="text"
      placeholder="Title"
      id="name"
      name="name"
      required
      minlength="3"
    />
    <div class="alert" [hidden]="name.valid || name.pristine">
      Name is required and must be at least 3 caracters
    </div>
    <textarea
      [(ngModel)]="hackathon.description"
      #description="ngModel"
      type="text"
      placeholder="Description"
      id="description"
      name="description"
      required
      minlength="3"
      maxlength="300"
      rows="3"
    ></textarea>
    <div class="alert" [hidden]="description.valid || description.pristine">
      Description is required and must be at most 300 caracters
    </div>
    <div class="field-group">
      <div class="field-element">
        <span><i class="fas fa-dollar-sign fa-lg"></i></span>
        <input
          [(ngModel)]="hackathon.price"
          type="number"
          placeholder="Price"
          id="price"
          name="price"
        />
      </div>
      <input
        [(ngModel)]="hackathon.date"
        #date="ngModel"
        type="date"
        placeholder="Date"
        id="date"
        name="date"
        required
      />
      <div class="alert" [hidden]="date.valid || date.pristine">
        Date is required
      </div>
    </div>
    <div class="field-element">
      <span><i class="fas fa-map-marker-alt fa-lg"></i></span>
      <input
        [(ngModel)]="hackathon.location"
        #location="ngModel"
        type="text"
        placeholder="City, State, Country or Online"
        id="location"
        name="location"
        required
        minlength="3"
      />
    </div>
    <div class="alert" [hidden]="location.valid || location.pristine">
      Location is required and must be a valid city or remote/online
    </div>
    <input
      [(ngModel)]="hackathon.url"
      type="text"
      placeholder="URL"
      id="url"
      name="url"
    />
    <div class="field-message">
      <span class="alert"
        ><i class="alert fas fa-exclamation-triangle fa-sm"></i>Required
        fields</span
      >
    </div>
    <div class="form-btn">
      <button class="btn-cancel" (click)="cancel()">Cancel</button>
      <button
        class="btn-submit"
        type="submit"
        [disabled]="!hackathonForm.form.valid"
      >
        {{ btnName }}
      </button>
    </div>
  </fieldset>
</form>
