<section>
  <app-page-title pageTitle="Ops, page not found!"></app-page-title>
  <div *ngFor="let quote of quotes" class="quote-box">
    <blockquote id="quote">
      <i class="fas fa-quote-left"></i>
      <p class="quote-text">{{ quote.content }}</p>
      <cite class="author">{{ quote.author }}</cite>
    </blockquote>
  </div>
</section>
